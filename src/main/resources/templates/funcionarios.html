<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragmentos :: imports-css(title='Lista de Funcionarios')}">
        <title>...</title>

    </head>
    <body>
        <div th:replace="~{fragmentos :: barramenu(pagina='funcionarios')}"/>

        <div class="container" style="margin-top: 20px">
            <div class="card-header">
                <h4>
                    Funcionarios Cadastrados
                    <a class="btn btn-primary float-right" th:href="@{~/funcionarios/funcionario}" role="button">Novo Funcionario</a>
                </h4>
            </div>

            <div class="card" th:each="funcionario : ${funcionarios}">
                <div class="card-body">
                    <label>Nome:</label>
                    <h5 class="card-title" th:text="${funcionario.nome}"></h5>
                    <label>Login:</label>
                    <h5 class="card-title" th:text="${funcionario.login}"></h5>
                    <label>Senha:</label>
                    <h5 class="card-title" th:text="${funcionario.senha}"></h5>
                    <!--<h5 class="card-title" th:text="${cardapio.itens}"></h5>-->
                </div>
                <div class="card-body">

                   <!--<div class="card-text">
                        <h5 class="card-title" th:text="${funcionario.login}"></h5>

                        <span>Itens:</span>
                        <h5 th:each="item, i : ${cardapio.itens}" th:text="${i.last} ? ${item.descricao} : ${item.descricao+'  '}">
                        </h5>
                    </div>-->
                    <div class="card-text">
                        <!--<a th:href="@{~/cardapios/(idCardapio=${cardapio.id})}" class="btn btn-success">Reservas</a>-->
                        <a th:href="@{'~/funcionarios/funcionario/'+${funcionario.id}}" class="btn btn-warning">Editar</a>
                        <a th:href="@{'~/funcionarios/'+${funcionario.id}+'/deletar'}" class="btn btn-danger" onclick="return confirm('Deseja realmente excluir esse hotel?')">Excluir</a>
                    </div>

                </div>
            </div>
        </div>

        <div th:replace="~{fragmentos :: imports-js}"/>
    </body>
</html>
