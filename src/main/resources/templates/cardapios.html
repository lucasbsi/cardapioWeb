<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragmentos :: imports-css(title='Lista de Cardapios On-line')}">
        <title>...</title>

    </head>
    <body>
        <div th:replace="~{fragmentos :: barramenu(pagina='cardapios')}"/>

        <div class="container" style="margin-top: 20px">
            <div class="card-header">
                <h4>
                    Cardápios Cadastrados
                    <a class="btn btn-primary float-right" th:href="@{~/cardapios/cardapio}" role="button">Novo Cardápio</a>
                </h4>
            </div>

            <div class="card" th:each="cardapio : ${cardapios}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${cardapio.nome}"></h5>
                    <!--<h5 class="card-title" th:text="${cardapio.itens}"></h5>-->
                </div>
                <div class="card-body">

                    <div class="card-text">
                        <h5 class="card-title" th:text="${cardapio.dia}"></h5>
                        <!-- <span>Itens:</span>
                         <h5 class="card-title" th:text="${cardapio.itens}"></h5><!--lista o objeto itens-->
                        <span>Itens:</span>
                        <h5 th:each="item, i : ${cardapio.itens}" th:text="${i.last} ? ${item.descricao} : ${item.descricao+'  '}">
                            <!-- <span th:each="item, i : ${cardapio.itens}" th:text="${i.last} ? ${item.descricao} : ${item.descricao+' / '}">
                             </span>-->
                    </div>
                    <div class="card-text">
                       <!--<a th:href="@{~/cardapios/(idCardapio=${cardapio.id})}" class="btn btn-success">Reservas</a>-->
                        <a th:href="@{'~/cardapios/cardapio/'+${cardapio.id}}" class="btn btn-warning">Editar</a>
                        <a th:href="@{'~/cardapios/'+${cardapio.id}+'/deletar'}" class="btn btn-danger" onclick="return confirm('Deseja realmente excluir esse hotel?')">Excluir</a>
                    </div>

                </div>
            </div>
        </div>

        <div th:replace="~{fragmentos :: imports-js}"/>
    </body>
</html>
